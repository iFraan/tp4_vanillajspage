<!DOCTYPE html>
<html lang="es">
    <head>
        <title>"Cheaper" TMDB</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-950 flex flex-col justify-between w-[98vw] h-[100vh] items-center text-white">
        <!-- Navbar -->
        <nav class="flex w-full justify-between gap-3 p-2" id="navbar"></nav>
        <!-- Content -->
        <div class="grow w-full flex flex-col" id="main-content">
            <div id="main-carousel" class="carousel slide h-[61vh] py-8 px-12" data-ride="carousel">
                <div id="carousel-content" class="carousel-inner h-full"></div>
                <a class="carousel-control-prev" href="#main-carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#main-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Siguiente</span>
                </a>
            </div>
            <div class="w-full px-12">
                <div id="recents-content" class="flex w-full gap-2"></div>
            </div>
        </div>
        <!-- Footer -->
        <footer id="main-footer">Footer</footer>
    </body>
    <script type="module" src="src/index.js"></script>
</html>
