<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Movies TMDB</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- FontAwesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </head>
    <body class="bg-slate-950 flex flex-col justify-between w-[98vw] h-[100vh] items-center text-white">
        <!-- Navbar -->
        <nav class="flex w-full justify-between gap-3 p-2" id="navbar"></nav>
        <!-- Content -->
        <div class="flex flex-col grow py-3 px-3 gap-5" id="main-discover">
            <div class="flex justify-start gap-10">
                <div class="flex gap-2 bg-white items-center my-2 mx-auto grow rounded-md">
                    <i class="fa-solid fa-magnifying-glass text-gray-800 ml-2"></i>
                    <input class="w-full px-4 py-1 text-gray-800 rounded-md" id="input-main-search" placeholder="Buscá por titulo" />
                </div>
                <div class="flex gap-2 bg-white items-center my-2 mx-auto w-1/8 rounded-md">
                    <i class="fa-solid fa-calendar-days text-gray-800 ml-2"></i>
                    <input class="w-full px-4 py-1 text-gray-800 rounded-md" id="input-year-search" placeholder="Filtrá por año" />
                </div>
            </div>
            <div id="content-discover" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-10 gap-5 gap-y-12"></div>
        </div>
        <!-- Footer -->
        <footer id="main-footer">Footer</footer>
    </body>
    <script type="module" src="src/index.js"></script>
</html>
